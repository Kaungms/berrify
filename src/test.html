<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Berrify Login</title>
  <style>
    body {
      margin: 0;
      background-color: #8ab88a;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      font-weight: 600;
      color: white;
      margin: 20px 0 0;
    }
    h2 {
      font-size: 2.5rem;
      font-weight: 800;
      color: white;
      margin: 0 0 20px;
    }
    .form-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button.sign-in {
      width: 100%;
      padding: 12px;
      background: #2d2d2d;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 15px;
    }
    .forgot {
      text-align: center;
      margin-bottom: 20px;
    }
    .forgot a {
      color: black;
      text-decoration: underline;
      font-size: 0.9rem;
    }
    .social-buttons button {
      width: 100%;
      padding: 12px;
      background: white;
      border: none;
      border-radius: 40px;
      font-weight: 600;
      margin-bottom: 15px;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to</h1>
    <h2>BERRIFY!</h2>

    <div class="form-box">
      <form>
        <label>Email</label>
        <input type="email" placeholder="Value" required />

        <label>Password</label>
        <input type="password" placeholder="Value" required />

        <button type="submit" class="sign-in">Sign In</button>
      </form>

      <div class="forgot">
        <a href="#">Forgot password?</a>
      </div>
    </div>

    <div class="social-buttons">
      <button>Continue with Apple</button>
      <button>Continue with Google</button>
    </div>
  </div>
</body>
</html>
